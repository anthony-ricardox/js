<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <Style> 
        body{   
            font-family: Arial, Helvetica, sans-serif;
            
        }
        h1{ }
        input{  
            width: 100px;
            padding: 1px;
            
        }
        #bt{    
            width: 70px;
        }
        
        div{    
            margin-top: 10px;
        }
        
    </Style>
</head>
<body>
    <h1>Sistema de artista</h1>
    <p>Escolha seu gênero, que recomendo os melhores Artistas</p>
    <input type="text" name="mc" id="mc">
    <input id="bt"type="button" value="Carregar" onclick="clicar()">
    <div class="res">Resultado:</div>
    


    <script>
         function clicar() { 
             var g = document.querySelector('#mc')
             var m = g.value 
             var res = document.querySelector('.res')
             switch(m){ 
                case 'Trap':
                    res.innerHTML =`<strong> Os melhores Artista do Trap: Filipe ret - Mc Cabelinho - Mc Orochi - KayBlack -</strong> `
                    break
                case 'Funk':
                    res.innerHTML = '<strong> Os melhores Artista do Funk:  Ryan Sp - Poze do rodo - Mc Paiva - Hariel - Paulin da capital - Mc Marks </strong> '
                    break
                default:
                    res.innerHTML ='<p style="color: red;"> [ERRO] = Só Trap & Funk! </p>'
                    break
            }


        }

    </script>
</body>
</html>
