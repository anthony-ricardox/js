    <script>    
        function somar(){  
            
            var a1 = window.document.getElementById('t1')
            var a2 = window.document.getElementById('t2')
            var res = window.document.getElementById('res')

            var n1 = Number(a1.value)
            var n2 = Number(a2.value)

            var s = n1 * n2
