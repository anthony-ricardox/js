<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    <input  type="text" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="gerar()">
    <div id="res">Resultado: </div>

    <script>    
        function gerar(){  
            var res = document.getElementById('res') 
            var n1 = document.getElementById('txt1')
            var g = n1.value
            res.innerHTML = g
            if(g == 'Brasil'){
                res.innerHTML = ` Se você é  do ${g} é <strong>Brasileiro</strong>`

            } else{ 
                res.innerHTML = ` Se você é  do ${g} é <strong>Estrangeiro </strong>`
            }
             
        }  

                

    </script>
    
</body>
</html>
